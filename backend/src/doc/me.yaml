          schema:
            type: integer
            example: 0
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            example: 10
        - name: dateStart
          in: query
          required: false
          schema:
            type: string
            example: "2025-08-06"
        - name: dateEnd
          in: query   
          required: false
          schema:
            type: string
            example: "2025-08-06"
        - name: status
          in: query
          required: false 
      responses:
        "200":
          description: Thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAllRequestByManagerResponse"
        "401":
          description: Token không hợp lệ
        "500":
          description: Lỗi server

  /api/v1/me/manager/request/total:
    get:
      summary: Lấy tổng số lượng yêu cầu trong phòng ban mà tôi đang quản lý
      description: Lấy tổng số lượng yêu cầu trong phòng ban mà tôi đang quản lý
      tags:
        - Me
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Get total request by manager successfully"
                  data:
                    type: object
                    properties:
                      totalPending:
                        type: integer
                        example: 1
                      totalApproved:
                        type: integer
                        example: 2
                      totalRejected:
                        type: integer
                        example: 3
                      total:
                        type: integer
                        example: 6

