  /api/v1/me/request:
    post:
      summary: Tạo yêu cầu
      description: Tạo yêu cầu
      tags:
        - Me
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fromDate:
                  type: string
                  example: "2025-08-06"
                reason:
                  type: string
                  example: "Hihi ahahh"
                toDate:
                  type: string
                  example: "2025-08-06"
                type:
                  type: string
                  example: "sick"
      responses:
        "200":
          description: Thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RequestResponse"
        "401":
          description: Token không hợp lệ
        "500":
          description: Lỗi server
    get:
      summary: Lấy danh sách yêu cầu
      description: Lấy danh sách yêu cầu
      tags:
        - Me
      security:
        - bearerAuth: []
      parameters:
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            example: 0
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            example: 10
        - name: dateStart
          in: query
          required: false
          schema:
            type: string
            example: "2025-08-06"
        - name: dateEnd
          in: query
          required: false
          schema:
            type: string
            example: "2025-08-06"
        - name: status
          in: query
          required: false
          schema:
            type: string
            example: "pending"
        - name: isAll
          in: query
          required: false
          schema:
            type: boolean
            example: false
      responses:
        "200":
          description: Thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetMyRequestResponse"
        "401":
          description: Token không hợp lệ
        "500":
          description: Lỗi server

  /api/v1/me/request/{requestID}:
    put:
      summary: Cập nhật yêu cầu
      description: Cập nhật yêu cầu
      tags:
        - Me
      security:
        - bearerAuth: []
      parameters:
        - name: requestID
          in: path
          required: true
          schema:
            type: string
            example: "1"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  example: "sick"
                fromDate:
                  type: string
                  example: "2025-08-06"
                reason:
                  type: string
                  example: "Hihi ahahh"
                toDate:
                  type: string
                  example: "2025-08-06"
      responses:
        "200":
          description: Thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RequestResponse"
        "401":
          description: Token không hợp lệ
        "500":
          description: Lỗi server

    delete:
      summary: Xóa yêu cầu
      description: Xóa yêu cầu
      tags:
        - Me
      security:
        - bearerAuth: []
      parameters:
        - name: requestID
          in: path
          required: true
          schema:
            type: string
            example: "1"
      responses:
        "200":
          description: Xóa thành công
        "401":
          description: Token không hợp lệ
        "500":
          description: Lỗi server

  /api/v1/me/manager/my-department:
    get:
      summary: Lấy danh sách phòng ban mà tôi đang quản lý
      description: Lấy danh sách phòng ban mà tôi đang quản lý
      tags:
        - Me
      security:
        - bearerAuth: []
      parameters:
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            example: 0
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            example: 10
      responses:
        "200":
          description: Thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetMyDepartmentResponse"

  /api/v1/me/manager/employee/{employeeID}:
    get:
      summary: Lấy thông tin nhân viên trong phòng ban mà tôi đang quản lý
      description: Lấy thông tin nhân viên trong phòng ban mà tôi đang quản lý
      tags:
        - Me
      security:
        - bearerAuth: []
      parameters:
        - name: employeeID
          in: path
          required: true
          schema:
            type: string
            example: "1"
      responses:
        "200":
          description: Thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetMyDepartmentEmployeeResponse"
        "401":
          description: Token không hợp lệ
        "403":
          description: Bạn không có quyền truy cập
        "404":
          description: Nhân viên không tồn tại
        "500":
          description: Lỗi server

  /api/v1/me/manager/request:
    get:
      summary: Lấy danh sách yêu cầu trong phòng ban mà tôi đang quản lý
      description: Lấy danh sách yêu cầu trong phòng ban mà tôi đang quản lý
      tags:
        - Me
      security:
        - bearerAuth: []
      parameters:
        - name: offset
