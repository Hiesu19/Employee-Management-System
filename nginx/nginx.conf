events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location /api/v1/ {
            proxy_pass http://backend:8001/api/v1/;
            proxy_http_version 1.1;
        }
    }
}
