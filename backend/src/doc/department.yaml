paths:
  /api/v1/department:
    get:
      summary: Lấy danh sách phòng ban
      description: API lấy danh sách phòng ban
      tags:
        - Department
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            example: 0
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            example: 10
        - name: all
          in: query
          required: false
          schema:
            type: boolean
            example: false
      responses:
        "200":
          description: Lấy danh sách phòng ban thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DepartmentListResponse"
        "401":
          description: Token không hợp lệ
        "500":
          description: Lỗi server
  
  /api/v1/department/add-department:
    post:
      summary: Tạo mới phòng ban
      description: API tạo mới phòng ban
      tags:
        - Department
      security:
        - bearerAuth: []
      requestBody:
        required: true  
        content:
          application/json:
            schema:
              type: object
              properties:
                departmentName:
                  type: string
                  example: "D1"
                description:
                  type: string  
                  example: "Division 1"
      responses:
        "200":
          description: Tạo mới phòng ban thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Department"
        "401":
          description: Token không hợp lệ
        "500":
          description: Lỗi server

  /api/v1/department/{departmentID}:
    get:
      summary: Lấy chi tiết phòng ban
      description: API lấy chi tiết phòng ban
      tags:
        - Department    
      security:
        - bearerAuth: []
      parameters:
        - name: departmentID
          in: path
          required: true
          schema:
            type: string
            example: "1"
        - name: page
          in: query
          required: false
          schema:
            type: integer
            example: 0
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            example: 10
      responses:
        "200":
          description: Lấy chi tiết phòng ban thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DepartmentDetailsResponse"
        "401":
          description: Token không hợp lệ
        "500":
          description: Lỗi server

  /api/v1/department/{departmentID}:
    put:
      summary: Cập nhật thông tin phòng ban
      description: API cập nhật thông tin phòng ban
      tags: 
        - Department
      security:
        - bearerAuth: []
      parameters:
        - name: departmentID
          in: path
          required: true
          schema:
            type: string
            example: "1"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                departmentName:
                  type: string
                  example: "D2"
                description:
                  type: string
                  example: "Division 2"
      responses:
        "200":
          description: Cập nhật thông tin phòng ban thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Department"
        
        "401":
          description: Token không hợp lệ
        "500":
          description: Lỗi server

  /api/v1/department/{departmentID}:
    delete:
      summary: Xóa phòng ban
      description: API xóa phòng ban
      tags:
        - Department
      security:
        - bearerAuth: []
      parameters:
        - name: departmentID
          in: path
          required: true
          schema:
            type: string  
            example: "1"  
      responses:
        "200":
          description: Xóa phòng ban thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Delete department successfully"
                  data:
                    type: object
                    $ref: "#/components/schemas/Department"
        "404":
          description: Phòng ban không tồn tại
        "500":
          description: Lỗi server