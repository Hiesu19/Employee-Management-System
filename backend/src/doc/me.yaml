paths:
  /api/v1/me:
    get:
      summary: Lấy thông tin cá nhân
      description: Lấy thông tin cá nhân
      tags:
        - Me
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Employee2"

    put:
      summary: Cập nhật thông tin cá nhân
      description: Cập nhật thông tin cá nhân
      tags:
        - Me
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullName:
                  type: string
                  example: "Hieu"
                phone:
                  type: string
                  example: "0900000002"
      responses:
        "200":
          description: Thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Employee2"
        "401":
          description: Token không hợp lệ
        "500":
          description: Lỗi server

  /api/v1/me/avatar:
    post:
      summary: Cập nhật avatar
      description: Cập nhật avatar
      tags:
        - Me
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  format: binary
                  description: Ảnh đại diện của tôi
      responses:
        "200":
          description: Thành công
        "401":
          description: Token không hợp lệ
        "500":
          description: Lỗi server

  /api/v1/me/check-in:
    post:
      summary: Check in
      description: Check in
      tags:
        - Me
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CheckInResponse"
        "401":
          description: Token không hợp lệ
        "500":
          description: Lỗi server

  /api/v1/me/check-out:
    post:
      summary: Check out
      description: Check out
      tags:
        - Me
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CheckOutResponse"
        "401":
          description: Token không hợp lệ
